<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cypher Text Hangman</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="hangmanstyle.css">
</head>

<body>
<button id="back-button">Back to Home</button>

  <div class="container">
    <header>
      <h1>Cypher Text Hangman</h1>
    </header>

    <div id="hangman-image"></div>
    <div id="word"></div>
    <div id="guesses"></div>
    <div id="message"></div>
    <button id="restart-button">Restart Game</button>

  </div>

  <script src="hangman.js"></script>
  <script>
    const restartButton = document.getElementById('restart-button');

    restartButton.addEventListener('click', () => {
      // Reset game state
      selectedWord = words[Math.floor(Math.random() * words.length)];
      guessedLetters = [];
      remainingGuesses = 6;

      // Update the UI
      displayWord();
      displayGuesses();
      displayMessage(''); // Clear any existing messages
      updateHangmanImage(remainingGuesses);

      // Re-enable key event listener
      document.addEventListener('keydown', handleGuess);
    });
  </script>
  <script>
  const backButton = document.getElementById('back-button');

  backButton.addEventListener('click', () => {
    window.location.href = "index.html";
  });
</script>

</body>

</html>
